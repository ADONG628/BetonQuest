name: BetonQuest
main: pl.betoncraft.betonquest.BetonQuest
description: Advanced quest plugin
authors: [Co0sh]
website: http://dev.bukkit.org/bukkit-plugins/betonquest/
softdepend: [Skript, Citizens, MythicMobs, Denizen, Vault, Multiverse-Core]
version: 1.8-dev
commands:
  q:
    description: General quest command
    usage: /<command>
    permission: betonquest.admin
    aliases: [bq, bquest, bquests, betonquest, betonquests, quest, quests]
  j:
    description: Adds journal to your inventory
    usage: /<command>
    permission: betonquest.journal
    aliases: [bj, journal, bjournal, betonjournal, betonquestjournal]
  backpack:
    description: Opens quest backpack
    usage: /<command>
    permission: betonquest.backpack
    aliases: [b, bb, bbackpack, betonbackpack, betonquestbackpack]
  questlang:
    description: Changes the language
    usage: /<command> lang
    permission: betonquest.language
    aliases: [ql]
permissions:
  betonquest.admin:
    default: op
  betonquest.journal:
    default: true
  betonquest.backpack:
    default: true
  betonquest.conversation:
    default: true
  betonquest.language:
    default: true
  
